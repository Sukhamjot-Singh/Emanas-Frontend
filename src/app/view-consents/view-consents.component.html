<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white; font-size: 16px;">Loading... please wait</p>
</ngx-spinner>
<div class="container mt-6">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h3 class="headings">Consents</h3>

            <div class="card mt-2 mb-3 p-3" *ngFor="let consent of consents">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4 col-lg-5">
                                <p><strong>Hospital</strong></p>
                            </div>
                            <div class="col-7 col-md-8 col-lg-7 ml--5">
                                <p>{{consent.hospitalname | titlecase}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4 col-lg-5">
                                <p><strong>Type</strong></p>
                            </div>
                            <div class="col-7 col-md-8 col-lg-7 ml--5">
                                <p>{{consent.type}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4 col-lg-5">
                                <p><strong>StartDate</strong></p>
                            </div>
                            <div class="col-7 col-md-8 col-lg-7 ml--5">
                                <p>{{consent.start}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4 col-lg-5">
                                <p><strong>EndDate</strong></p>
                            </div>
                            <div class="col-7 col-md-8 col-lg-7 ml--5">
                                <p>{{consent.end}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
