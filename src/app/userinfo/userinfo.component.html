<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white; font-size: 16px;">Loading... please wait</p>
</ngx-spinner>
<div class="container mt-6">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h3 class="headings">User Info</h3>
            <div class="card mt-2 mb-3 p-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-3">
                                <p><strong>Name</strong></p>
                            </div>
                            <div class="col-7 col-md-9 ml--5">
                                <p>{{name | titlecase}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4 col-lg-5">
                                <p><strong>Username</strong></p>
                            </div>
                            <div class="col-7 col-md-8 col-lg-7 ml--5">
                                <p>{{username}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4">
                                <p><strong>eManas-Id</strong></p>
                            </div>
                            <div class="col-7 col-md-9 ml--5">
                                <p>{{emanasId}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-5 col-md-4 col-lg-5">
                                <p><strong>Email-Id</strong></p>
                            </div>
                            <div class="col-7 col-md-8 col-lg-7 ml--5">
                                <p>{{emailId}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
